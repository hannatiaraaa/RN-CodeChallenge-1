<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <title>Mobile App Landing Page</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Google Fonts --> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans:100,300,400,700' rel='stylesheet'>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
</head>
<body>
    <div class="bg fullscreen landing parallax banner" style="background-image:url('images/bg.jpg')">
	    <div class="overlay">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                            <h1>This is Landing Page</h1>
                        <div class="landing-text">
                            <p>Lorem Ipsum is simply dummy text of the printing and type setting industry consectetur adipisicing elit, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing tempor incididunt!</p>
                        </div>				  
    
                        <!-- button -->
                        <div class="head-btn">
                            <a href="#" class="btn app-store">
                            <i class="fa fa-apple"></i> <span> App Store</span>
                            </a>
                            <a href="#" class="btn play-market">
                            <i class="fa fa-android"></i> <span> Google Play</span>
                            </a>
                        </div>
                    </div> 
                    
                    <!-- phone image -->
                    <div class="col-md-6">
                    <img src="images/phone.png" alt="phone" class="phone">
                    </div>
                </div>
            </div> 
        </div> 
    </div>
</body>
</html>
